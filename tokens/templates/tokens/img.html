{% load tokens %}
{% for img in images %}
    {% if wrapper %}<div class="{{ wrapper }}">{% endif %}
    <img src="{{ img.image.url }}"{% if class %} class="{{ class }}"{% endif %}{% if alt %} alt="{{ alt }}"{% endif %}{% if width %} width="{{ width }}"{% endif %}{% if height %} height="{{ height }}"{% endif %}{% if sizes %} sizes="{{ sizes }}"{% endif %}>
    {% if wrapper %}</div>{% endif %}
{% endfor %}
